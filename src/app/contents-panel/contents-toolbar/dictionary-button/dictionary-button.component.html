<a [className]="dictionary.selected?'dictionary-button-selected':'dictionary-button'"
    (click)="onClick()">
  <img alt=""
       #img title="{{dictionary.name}}"
       style="vertical-align: text-bottom"
       src="{{baseApiUrl}}/icon?id={{dictionary.id}}"
       width="14" height="21">
</a>

<p-contextMenu [target]="img" [model]="items"></p-contextMenu>
