<app-language-selector></app-language-selector>
<div *ngFor="let dictionary of dictionaries">
  <app-dictionary-button *ngIf="dictionary.current" [dictionary]="dictionary"></app-dictionary-button>
</div>

<img *ngIf="!isScreenNarrow"
     title="Two-pane view"
     [className]="columns==2?'pane-view-button-selected':'pane-view-button'"
     style="  margin-left: auto;margin-right: 5px;"
     (click)="onChangeView(2)"
     src="assets/application_side_list.png"/>

<img *ngIf="!isScreenNarrow"
     title="Three-pane view"
     [className]="columns==3?'pane-view-button-selected':'pane-view-button'"
     style="margin-right: 5px"
     (click)="onChangeView(3)"
     src="assets/application_view_columns.png"/>

<img *ngIf="!isScreenNarrow"
     title="Four-pane view"
     [className]="columns==4?'pane-view-button-selected':'pane-view-button'"
     style="margin-right: 5px"
     (click)="onChangeView(4)"
     src="assets/application_view_detail.png"/>
