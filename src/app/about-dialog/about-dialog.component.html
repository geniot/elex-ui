<as-split direction="horizontal">

  <as-split-area  [size]="100">
    <p-tabView>
      <p-tabPanel *ngFor="let key of keys;let index=index;" header="{{key}}">
        <p *ngFor="let line of values[index].split('\n')">{{line}}</p>
      </p-tabPanel>
    </p-tabView>

  </as-split-area>

</as-split>
<input #focusElement type="text" style="opacity:0;filter:alpha(opacity=0);"/>
