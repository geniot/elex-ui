<div class="table container">
  <div class="table-row header">
      <div class="ui-widget-header">
        <span style="padding-left: 10px">History</span>
      </div>
  </div>
  <div class="table-row body">
    <div class="table-cell body-content-outer-wrapper">
      <div #container class="body-content-inner-wrapper">
        <div class="body-content">
          <div *ngFor="let historyItem of historyItems">
            <a (click)="onClick(historyItem)" style="cursor:pointer;">
              {{historyItem.headword}}
            </a>
            <span style="font-size: 10pt">({{historyItem.sourceLanguage}}-{{historyItem.targetLanguage}})</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
